<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFriends - Mapa</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <header>
  <div class="logo-area">
    <img src="img/logo.png.png" alt="Logo EcoFriends" class="logo" />
    <h1>EcoFriends</h1>
  </div>
  <h2>Mapa</h2>
</header>

  <main>
    <aside>
      <a href="#" class="voltar">← Voltar</a>

      <div class="legenda">
        <p><span class="bolinha vermelha"></span> Reciclador</p>
        <p><span class="bolinha azul"></span> Doador</p>
      </div>

      <hr>

      <div class="filtro">
        <h3>Tipo de Instituição</h3>
        <label><input type="checkbox" checked /> Instituição</label><br />
        <label><input type="checkbox" checked /> Reciclador</label>
      </div>
<br>
      <hr>

      <div class="filtro">
        <h3>Distância</h3>
        <label><input type="checkbox" /> 5km</label><br />
        <label><input type="checkbox" /> 10km</label>
      </div>
    </aside>

    <section class="mapa-area">
      <div class="titulo-mapa">
        <h3>Mapa de instituições</h3>
        <p>Encontramos 5 instituições que correspondem à sua busca</p>
      </div>
      <img src="img/mapa.png (2).jpeg" alt="Mapa" class="mapa-img" />
    </section>
  </main>
</body>
</html>
